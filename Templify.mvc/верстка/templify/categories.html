<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Templify — Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="app-wrapper">
    <header class="header">
      <div class="header__logo"><a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:inherit;"><img src="src/img/logo.png" alt="Templify Logo" class="logo-img" /><span class="header__logo-text">Templify</span></a></div>
      <button class="header__burger" aria-label="Открыть меню"><i class="ri-menu-line"></i></button>
      <div class="header__actions">
        <div class="header__account-dropdown">
          <button class="header__account">Account</button>
          <div class="header__account-menu">
            <button class="header__account-menu-btn">Sign In</button>
            <button class="header__account-menu-btn">Sign Up</button>
          </div>
        </div>
        <button class="header__submit" onclick="window.location.href='submityourtemplate.html'">Submit Your Template</button>
      </div>
    </header>
    <div class="main-content">
      <aside class="sidebar">
        <div class="sidebar__popup-header sidebar__popup-only">
          <a href="index.html" class="sidebar__logo-link">
            <img src="src/img/logo.png" alt="Templify Logo" class="logo-img" />
            <span class="sidebar__logo-text">Templify</span>
          </a>
        </div>
        <div class="sidebar__popup-actions sidebar__popup-only">
          <button class="sidebar__submit" onclick="window.location.href='submityourtemplate.html'">Submit Your Template</button>
          <div class="sidebar__account-dropdown">
            <button class="sidebar__account">Account</button>
            <div class="sidebar__account-menu">
              <button class="sidebar__account-menu-btn">Sign In</button>
              <button class="sidebar__account-menu-btn">Sign Up</button>
            </div>
          </div>
        </div>
        <nav class="sidebar__nav">
          <ul>
            <li><a href="index.html"><i class="ri-home-5-line"></i> Home</a></li>
            <li><a href="products.html"><i class="ri-compass-3-line"></i> Explore Templates</a></li>
            <li><a href="#"><i class="ri-flashlight-line"></i> Latest Products</a></li>
            <li><a href="#"><i class="ri-star-line"></i> Featured Products</a></li>
            <li class="active"><a href="categories.html"><i class="ri-grid-line"></i> All Categories</a></li>
            <li><a href="authors.html"><i class="ri-user-3-line"></i> Authors</a></li>
            <hr class="divider">
            <li><a href="contact.html"><i class="ri-customer-service-2-line"></i> Customer Support</a></li>
          </ul>
        </nav>
      </aside>
      <!-- Основной контент -->
      <main class="content">
        <div class="section-header" style="margin-bottom: 32px;">
          <h2>Top Categories</h2>
        </div>
        <div class="categories__grid">
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-briefcase-4-line"></i></div>
            <div class="category-card__title">Business</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem4.png" alt="Business 1" />
              <img src="src/img/tem5.png" alt="Business 2" />
              <img src="src/img/tem6.png" alt="Business 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-cpu-line"></i></div>
            <div class="category-card__title">3D Web</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem1.png" alt="3D Web 1" />
              <img src="src/img/tem2.png" alt="3D Web 2" />
              <img src="src/img/tem3.png" alt="3D Web 3" />

          <button class="category-card">
            <div class="category-card__icon"><i class="ri-cloud-line"></i></div>

            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">

              <img src="src/img/tem9.png" alt="Saas 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-bar-chart-grouped-line"></i></div>
            <div class="category-card__title">Agency</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem10.png" alt="Agency 1" />
              <img src="src/img/tem11.png" alt="Agency 2" />
              <img src="src/img/tem12.png" alt="Agency 3" />

          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-briefcase-4-line"></i></div>
            <div class="category-card__title">Portfolio Design</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem4.png" alt="Portfolio 1" />
              <img src="src/img/tem5.png" alt="Portfolio 2" />
              <img src="src/img/tem6.png" alt="Portfolio 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-shopping-bag-3-line"></i></div>
            <div class="category-card__title">Ecommerce</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem4.png" alt="Ecommerce 1" />
              <img src="src/img/tem5.png" alt="Ecommerce 2" />
              <img src="src/img/tem6.png" alt="Ecommerce 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-book-open-line"></i></div>
            <div class="category-card__title">Education</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem3.png" alt="Education 1" />
              <img src="src/img/tem4.png" alt="Education 2" />
              <img src="src/img/tem5.png" alt="Education 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-heart-pulse-line"></i></div>
            <div class="category-card__title">Health</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem6.png" alt="Health 1" />
              <img src="src/img/tem7.png" alt="Health 2" />
              <img src="src/img/tem8.png" alt="Health 3" />
            </div>
          </button>
          <button class="category-card">
            <div class="category-card__icon"><i class="ri-megaphone-line"></i></div>
            <div class="category-card__title">Marketing</div>
            <div class="category-card__desc">50+ Ready Made Templates</div>
            <div class="category-card__images">
              <img src="src/img/tem9.png" alt="Marketing 1" />
              <img src="src/img/tem10.png" alt="Marketing 2" />
              <img src="src/img/tem11.png" alt="Marketing 3" />

    <footer class="footer">
      <div class="footer__logo">
